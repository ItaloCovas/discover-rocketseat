<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finances">

        <div class="div-darkmode">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>

    <main class="container">

        <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Imagem de Entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Imagem de Saídas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem do Total">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div> 
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            
            <a href="#" onclick="Modal.toggle()" class="button new jsbutton1">+ Nova Transação</a>
            <table id="data-table">
                <thead> 
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody> 
                     <!-- Adicionado com o JavaScript -->
                </tbody>
            </table>

        </section>
    
    </main>
    
    <div class="modal-overlay">
            <div class="modal">
                    <div id="form">
                        <h2>Nova Transação</h2>

                        <form action="" onsubmit="Form.submit(event)">
                            <div class="input-group">
                                <label class="sr-only" for="description">Descrição</label>
                                <input type="text" id= "description" name="description" placeholder="Descrição"/>
                            </div>

                            <div class="input-group">
                                <label class="sr-only" for="amount">Valor</label>
                                <input type="number" step="0.01" id= "amount" name="amount" placeholder="0,00"/>

                                <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                            </div>

                            <div class="input-group">
                                <label class="sr-only" for="date">Data</label>
                                <input type="date" id= "date" name="date" placeholder="01/01/2021"/> <!-- O placeholder só é visto no HTML -->
                            </div>

                            <div class="input-group actions">
                                <a href="#" onclick="Modal.toggle()" class="button cancel jsbutton2">Cancelar</a>
                                <button>Salvar</button>
                            </div>
                        </form>
                    </div>
            </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>
    
    <script src="script.js"> </script>
    </script>
</body>
</html>
